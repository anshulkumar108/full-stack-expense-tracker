<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense tracker</title>
</head>

<body id="app">
    <div class="expense">
        <form action="" class="expenseDetails">
            <div>
                <span><ion-icon name="wallet-outline"></ion-icon></span>
                <label for="amount">Amount</label>
                <input type="text" id="Amount" placeholder="Enter spend Amount" required />
            </div>

            <div>
                <span><ion-icon name="newspaper-outline"></ion-icon></span>
                <label for="description">Description</label>
                <input type="text" id="Description" placeholder="describe details " required />
            </div>

            <div>
                <span><ion-icon name="list"></ion-icon></span>
                <label for="Category">Category</label>
                <select name="Category" id="Category">
                    <option value="Select"></option>
                    <option value="Rent">RENT</option>
                    <option value="Transportation">Travel</option>
                    <option value="Bill">Bill</option>
                    <option value="EMI">EMI</option>
                    <option value="Movie">Movie</option>
                    <option value="Shopping">Shopping</option>
                    <option value="other">other</option>
                </select>
            </div>
            <button type="submit" id="submit">Add expense</button>
            <button type="button" id="Premium">Buy Premium</button>
            <button id="downloadexpense" onclick=" expenseTable()">
                Download File
                <span><ion-icon name="cloud-download-outline"></ion-icon></span>
            </button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        </form>
    </div>
    <div id="message"></div>
    <!-- <button type="menu" id="board">Show LeaderBoard</button> -->

    <div>
        <h3>User expenseDetails</h3>
        <ul id="listOfExpense"></ul>
    </div>

    <div id="listingTable"></div>
    <div id="pagination-controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <label id="expPerPage">Select Expense per Page</label>
    <div id="pagination-options">
        <label for="items-per-page">Items per Page:</label>
        <select id="items-per-page">
          <option value="2">2</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    <div id="LeaderBoard">
        <ul id="expenseboard"></ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="expenditure.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
