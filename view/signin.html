<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin form</title>
  </head>
  <body>
    <body>
      <div id="form">
        <form id="signinForm">
          <label for="Email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="enter your email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="enter your password"
            required
          />

          <button type="submit">Sign Up</button>
        </form>
        <a href="./SignUp.html">Not an Existing User- SignUp</a>
      </div>
      <div>
        <button type="submit" id="forgotPasswordBtn">Forget Password</button>
      </div>

      <div id="forgotPasswordForm" class="forgot-password-form">
        <h2>Forgot Password</h2>
        <form id="resetPasswordForm">
          <label for="Email">Email</label>
          <div>
            <input type="email" id="resetEmail" placeholder="Email" required />
          </div>
          <label for="password">Password</label>
          <div>
            <input
              type="password"
              id="resetPassword"
              placeholder=" password"
              required
            />
          </div>
          <button type="submit" id="reset">Reset Password</button>
        </form>
        <button id="cancelResetBtn">Cancel</button>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signin.js"></script>
  </body>
</html>
